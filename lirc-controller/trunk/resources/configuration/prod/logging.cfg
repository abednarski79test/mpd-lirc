[loggers]
keys=root, app, generator, processor, worker
 
[handlers]
keys=appFileHandler, generatorFileHandler, processorFileHandler, workerFileHandler, consoleHandler
 
[formatters]
keys=defaultFormatter
 
[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_app]
level=DEBUG
handlers=appFileHandler

[logger_generator]
level=DEBUG
handlers=generatorFileHandler

[logger_processor]
level=DEBUG
handlers=processorFileHandler

[logger_worker]
level=DEBUG
handlers=workerFileHandler
 
[handler_consoleHandler]
class=StreamHandler
level=CRITICAL
formatter=defaultFormatter
args=(sys.stdout,)
 
[handler_appFileHandler]
class=FileHandler
formatter=defaultFormatter
args=("/var/log/lirc-controller-app.log",)

[handler_generatorFileHandler]
class=FileHandler
formatter=defaultFormatter
args=("/var/log/lirc-controller-generator.log",)

[handler_processorFileHandler]
class=FileHandler
formatter=defaultFormatter
args=("/var/log/lirc-controller-processor.log",)

[handler_workerFileHandler]
class=FileHandler
formatter=defaultFormatter
args=("/var/log/lirc-controller-worker.log",)

[formatter_defaultFormatter]
format=%(asctime)s - %(levelname)s - %(module)s: %(message)s - [%(funcName)s:%(lineno)d]
datefmt=
