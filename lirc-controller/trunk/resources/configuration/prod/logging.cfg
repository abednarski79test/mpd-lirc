[loggers]
keys=root,controllerApp
 
[handlers]
keys=fileHandler, consoleHandler
 
[formatters]
keys=myFormatter
 
[logger_root]
level=CRITICAL
handlers=consoleHandler
 
[logger_controllerApp]
level=DEBUG
handlers=fileHandler
qualname=controllerApp
 
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=myFormatter
args=(sys.stdout,)
 
[handler_fileHandler]
class=FileHandler
formatter=myFormatter
args=("/var/log/lirc-controller.log",)
 
[formatter_myFormatter]
format=%(asctime)s - %(levelname)s - %(module)s: %(message)s - [%(funcName)s:%(lineno)d]
datefmt=
